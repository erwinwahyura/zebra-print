          isPrinterReady () {
            selected_printer.sendThenRead("~HQES", function (text) {
              var that = this
              var statuses = new Array()
              var ok = false
              var is_error = text.charAt(70)
              var media = text.charAt(88)
              var head = text.charAt(87)
              var pause = text.charAt(84)
              // check each flag that prevents printing
              if (is_error == '0') {
                ok = true
                statuses.push("Ready to Print")
                console.log('masuk sini');
                return ok
              }
              if (media == '1')
                statuses.push("Paper out")
              if (media == '2')
                statuses.push("Ribbon Out")
              if (media == '4')
                statuses.push("Media Door Open")
              if (media == '8')
                statuses.push("Cutter Fault")
              if (head == '1')
                statuses.push("Printhead Overheating")
              if (head == '2')
                statuses.push("Motor Overheating")
              if (head == '4')
                statuses.push("Printhead Fault")
              if (head == '8')
                statuses.push("Incorrect Printhead")
              if (pause == '1')
                statuses.push("Printer Paused")
              if ((!ok) && (statuses.Count == 0))
                statuses.push("Error: Unknown Error")
            }, null)

              self.arr = barcode.data.list
              self.status = false
            }).catch((err) => {

              this.logOut()

                        ^FO250,230^A2,40,10^FH^FD*******^FS
                        ^FO20,230^A2,40,10^FH^FDQuantity  : ${self.arr[i].quantity}^FS

          checkPrinterStatus (finishedFunction) {
            selected_printer.sendThenRead("~HQES", function (text) {
              console.log(text, '<--- textnya');
              var that = this
              var statuses = new Array()
              var ok = false
              var is_error = text.charAt(70)
              var media = text.charAt(88)
              var head = text.charAt(87)

              // check each flag that prevents printing

              if (media == '1')
                statuses.push("Paper out")
              if (media == '2')

              if (media == '4')

              if (media == '8')

              if (head == '1')

              if (head == '2')

              if (head == '4')
                statuses.push("Printhead Fault")
              if (head == '8')
                statuses.push("Incorrect Printhead")
              if (pause == '1')
                statuses.push("Printer Paused")
              if ((!ok) && (statuses.Count == 0))
                statuses.push("Error: Unknown Error")
                finishedFunction(statuses.join())
            }, null)//this.printerError())
          },
          printerError (text) {
            $('#printer_data_loading').hide()

          	$('#printer_select').hide()

          },
          showErrorMessage (text) {
          	$('#main').hide()
          	$('#error_div').show()
          	$('#error_message').html(text)
          },
          async printComplete() {
            let self = this
          	self.hideLoading()
            let arrLabels = []
            self.arr.forEach(v => {
              arrLabels.push(v.label)
            })
            console.log(arrLabels)
            console.log(self.arr[0].section);
            console.log(self.arr[0].sectionid);
            console.log(self.arr[0].sectioninid);
            try {
              await axios.put(`${self.dev}/section/in/print/label/${self.arr[0].sectioninid}`, {
                labels: arrLabels,
                section: self.arr[0].section,
                sectionid: self.arr[0].sectionid
              }, {
                headers: {
                  rolename: 'write',
                  roletable: 'Section In',
                  token: localStorage.getItem('token_print_dev')
                }
              })
              console.log('updated');
            } catch (err) {
              console.log(err.response, '<--error');
              alert("Please try again", err.response.data.message)
            }
            alert ("Printing complete")
            window.close()

          },
          hideLoading () {
          	$('#printer_data_loading').hide()
          	if(default_mode == true) {

          		$('#printer_details').show()
          	} else {
          		$('#printer_select').show()

          	}
          },
          showLoading (text) {
          	$('#loading_message').text(text)
          	$('#printer_data_loading').show()
          	this.hidePrintForm()
          	$('#printer_details').hide()
          	$('#printer_select').hide()
          },

          }

        created () {
          let token = localStorage.getItem('token_print_dev')
          if (token) {

            window.location.href = "http://dev.print.alutech.uniform.id.s3-website-ap-southeast-1.amazonaws.com/login.html"
