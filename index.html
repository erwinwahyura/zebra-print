<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script>  production version-->
    <!-- <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <!-- <script src="lib/jquery-1.11.1.min.js"></script> -->
    <script src="lib/BrowserPrint-1.0.4.min.js"></script>
    <script src="lib/index.js"></script>
    <script type="text/javascript">
      $(document).ready(setup_web_print);
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="print-barcode">
      <div :class="{ init: status }">
        <div class="printer-parent">
          <div id="printer_data_loading">print loading..</div>
          <printer-info
            :token="token"
            @emit-check-conn="checkConnection"
            @emit-logout="logOut"
          ></printer-info>
        </div>

        <list-barcode :data="arr"></list-barcode>
      </div>
      <div :class="{ init: !status }">
        <img class="loader" src="img/spinner.gif">
      </div>
    </div>

    <!-- LIST IMPORT OF COMPONENTS -->
    <script src="js/listbarcode.js"></script>
    <script src="js/printinfo.js"></script>

    <!-- VUE INSTANCE -->
    <script>
      let vm = new Vue({
        el: '#print-barcode',
        data: {
          arr: [],
          status: true,
          prod: 'http://http://35.240.223.197',
          token: localStorage.getItem('token_print')
        },
        methods: {
          logOut () {
            localStorage.clear()
            window.location.href = "http://localhost:8080/login.html"
            // window.location.href = "http://alutech-print.uniform.id/login.html"
          },
          checkConnection () {
            // alert('orint')
              this.sendData()
            // let self = this
            // try {
            //   await self.sendData()
            //   console.log('sini---')
            // } catch (err) {
            //   alert('Error please try again')
            // }
          },
          isPrinterReady () {
            selected_printer.sendThenRead("~HQES", function (text) {
              var that = this
              var statuses = new Array()
              var ok = false
              var is_error = text.charAt(70)
              var media = text.charAt(88)
              var head = text.charAt(87)
              var pause = text.charAt(84)
              // check each flag that prevents printing
              if (is_error == '0') {
                ok = true
                statuses.push("Ready to Print")
                console.log('masuk sini');
                return ok
              }
              if (media == '1')
                statuses.push("Paper out")
              if (media == '2')
                statuses.push("Ribbon Out")
              if (media == '4')
                statuses.push("Media Door Open")
              if (media == '8')
                statuses.push("Cutter Fault")
              if (head == '1')
                statuses.push("Printhead Overheating")
              if (head == '2')
                statuses.push("Motor Overheating")
              if (head == '4')
                statuses.push("Printhead Fault")
              if (head == '8')
                statuses.push("Incorrect Printhead")
              if (pause == '1')
                statuses.push("Printer Paused")
              if ((!ok) && (statuses.Count == 0))
                statuses.push("Error: Unknown Error")
            }, null)

          },
          getDataToPrint () {
            let self = this
            axios.get('http://35.240.223.197/label/list/print/list', {
              headers: {
                rolename: 'read',
                roletable: 'Label',
                token: localStorage.getItem('token_print')
              }
            }).then((barcode) => {
              self.arr = barcode.data.list
              self.status = false
            }).catch((err) => {
              alert(err.response.data.message)
              this.logOut()
            })
          },
          updateDataPrint () {
          },
          sendData () {
            // ^A@N,50,50^CW,"B:*.TTF"
            let self = this
            this.showLoading("Printing...")
          	self.checkPrinterStatus(function (text) {
              let format_start,
                  format_end
          		if (text == "Ready to Print") {
          			for (let i = 0; i<self.arr.length; i+=2) {
                  // jika yang di print itu 1 aja masuk if dibawah ini
                  if (self.arr.length - i === 1) {
                    let id = self.arr.length - 1
                    if (self.arr[id].is_full) {
                      console.log('jika ganjil dan kiri penuh');
                      format_start = `
              				^XA
              				^FO160,30^A2,40,10^FH^FDAlutech^FS
              				^FO20,180^A2,40,10^FH^FDSection   : ${self.arr[i].section.toUpperCase()}^FS
              				^FO20,230^A2,40,10^FH^FDQuantity  : ${self.arr[i].quantity}^FS
                      ^FO20,280^A2,40,10^FH^FDCustomer  : ${self.arr[i].customer.factoryCode.toUpperCase()}^FS
              				^FO50,80^BY2^BCN,50,Y,,N
              				^A0N,30,55^FH^FD${self.arr[i].barcode}^FS
              				`
                      format_end = "^FS^XZ"
                    } else {
                      console.log('jika ganjil dan kanan tidak penuh penuh');
                      format_start = `
              				^XA

              				^FO160,30^A2,40,10^FH^FDAlutech^FS
              				^FO20,180^A2,40,10^FH^FDSection   : ${self.arr[i].section.toUpperCase()}^FS
                      ^FO250,230^A2,40,10^FH^FD*******^FS
              				^FO20,230^A2,40,10^FH^FDQuantity  : ${self.arr[i].quantity}^FS
                      ^FO20,280^A2,40,10^FH^FDCustomer  : ${self.arr[i].customer.factoryCode.toUpperCase()}^FS

              				^FO50,80^BY2^BCN,50,Y,,N
              				^A0N,45,55^FH^FD${self.arr[i].barcode}^FS
              				`
                      format_end = "^FS^XZ"
                    }
                  } else {
                    if (self.arr[i].is_full === false) { // jika kiri tidak penuh
                      if (self.arr[i+1].is_full) { // jika kiri tidak penuh dan kanan penuh
                        console.log(`jika kiri tidak penuh dan kanan penuh`);
                        // ^XA^LL1200^CW1,E:SWISS721BT.ttf^CI28^FS
                        format_start = `
                        ^XA

                        ^FO160,30^A2,40,10^FH^FDAlutech^FS
                        ^FO20,180^A2,40,10^FH^FDSection   : ${self.arr[i].section.toUpperCase()}^FS
                        ^FO250,230^A2,40,10^FH^FD*******^FS
                        ^FO20,230^A2,40,10^FH^FDQuantity  : ${self.arr[i].quantity}^FS
                        ^FO20,280^A2,40,10^FH^FDCustomer  : ${self.arr[i].customer.factoryCode.toUpperCase()}^FS

                        ^FO470,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i+1].barcode}^FS

                        ^FO600,30^A2,40,10^FH^FDAlutech^FS
                        ^FO450,180^A2,40,10^FH^FDSection   : ${self.arr[i+1].section.toUpperCase()}^FS
                        ^FO450,230^A2,40,10^FH^FDQuantity  : ${self.arr[i+1].quantity}^FS
                        ^FO450,280^A2,40,10^FH^FDCustomer  : ${self.arr[i+1].customer.factoryCode.toUpperCase()}^FS

                        ^FO50,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i].barcode}^FS
                        `
                        format_end = "^FS^XZ"
                      } else {
                        console.log(`jika kiri tidak penuh dan kanan tidak penuh`);
                        format_start = `
                        ^XA

                        ^FO160,30^A2,40,10^FH^FDAlutech^FS
                        ^FO20,180^A2,40,10^FH^FDSection   : ${self.arr[i].section.toUpperCase()}^FS
                        ^FO250,230^A2,40,10^FH^FD*******^FS
                        ^FO20,230^A2,40,10^FH^FDQuantity  : ${self.arr[i].quantity}^FS
                        ^FO20,280^A2,40,10^FH^FDCustomer  : ${self.arr[i].customer.factoryCode.toUpperCase()}^FS

                        ^FO470,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i+1].barcode}^FS

                        ^FO600,30^A2,40,10^FH^FDAlutech^FS
                        ^FO450,180^A2,40,10^FH^FDSection   : ${self.arr[i+1].section.toUpperCase()}^FS
                        ^FO680,230^A2,40,10^FH^FD*******^FS
                        ^FO450,230^A2,40,10^FH^FDQuantity  : ${self.arr[i+1].quantity}^FS
                        ^FO450,280^A2,40,10^FH^FDCustomer  : ${self.arr[i+1].customer.factoryCode.toUpperCase()}^FS

                        ^FO50,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i].barcode}^FS
                        `
                        format_end = "^FS^XZ"
                      }

                    } else if (self.arr[i].is_full) { // jika kiri penuh
                      if (self.arr[i+1].is_full) { //dan jika kanan penuh
                        console.log(`jika kiri penuh dan jika kanan penuh`);
                        format_start = `
                        ^XA

                        ^FO160,30^A2,40,10^FH^FDAlutech^FS
                        ^FO20,180^A2,40,10^FH^FDSection   : ${self.arr[i].section.toUpperCase()}^FS
                        ^FO20,230^A0,20,40^FH^FDQuantity  : ${self.arr[i].quantity}^FS
                        ^FO20,280^A2,40,10^FH^FDCustomer  : ${self.arr[i].customer.factoryCode.toUpperCase()}^FS

                        ^FO470,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i+1].barcode}^FS

                        ^FO600,30^A2,40,10^FH^FDAlutech^FS
                        ^FO450,180^A2,40,10^FH^FDSection   : ${self.arr[i+1].section.toUpperCase()}^FS
                        ^FO450,230^A2,40,10^FH^FDQuantity  : ${self.arr[i+1].quantity}^FS
                        ^FO450,280^A2,40,10^FH^FDCustomer  : ${self.arr[i+1].customer.factoryCode.toUpperCase()}^FS

                        ^FO50,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i].barcode}^FS
                        `
                        format_end = "^FS^XZ"
                      } else {
                        console.log(`jika kiri penuh dan jika kanan tidak penuh`);
                        format_start = `
                        ^XA

                        ^FO160,25^A2,40,10^FH^FDAlutech^FS
                        ^FO20,180^A2,40,10^FH^FDSection   : ${self.arr[i].section.toUpperCase()}^FS
                        ^FO20,230^A2,40,10^FH^FDQuantity  : ${self.arr[i].quantity}^FS
                        ^FO20,280^A2,40,10^FH^FDCustomer  : ${self.arr[i].customer.factoryCode.toUpperCase()}^FS

                        ^FO470,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i+1].barcode}^FS

                        ^FO600,30^A2,40,10^FH^FDAlutech^FS
                        ^FO450,180^A2,40,10^FH^FDSection   : ${self.arr[i+1].section.toUpperCase()}^FS
                        ^FO680,230^A2,40,10^FH^FD*******^FS
                        ^FO450,230^A2,40,10^FH^FDQuantity  : ${self.arr[i+1].quantity}^FS
                        ^FO450,280^A2,40,10^FH^FDCustomer  : ${self.arr[i+1].customer.factoryCode.toUpperCase()}^FS

                        ^FO50,80^BY2^BCN,50,Y,,N
                        ^A0N,45,55^FH^FD${self.arr[i].barcode}^FS
                        `
                        format_end = "^FS^XZ"
                      }
                    }
                  }
                  selected_printer.send(format_start + format_end, null, null)
          		  }
              self.printComplete()
          		}
          	})
          },
          checkPrinterStatus (finishedFunction) {
            selected_printer.sendThenRead("~HQES", function (text) {
              console.log(text, '<--- textnya');
              var that = this
              var statuses = new Array()
              var ok = false
              var is_error = text.charAt(70)
              var media = text.charAt(88)
              var head = text.charAt(87)
              var pause = text.charAt(84)
              // check each flag that prevents printing
              if (is_error == '0') {
                ok = true
                statuses.push("Ready to Print")
              }
              if (media == '1')
                statuses.push("Paper out")
              if (media == '2')
                statuses.push("Ribbon Out")
              if (media == '4')
                statuses.push("Media Door Open")
              if (media == '8')
                statuses.push("Cutter Fault")
              if (head == '1')
                statuses.push("Printhead Overheating")
              if (head == '2')
                statuses.push("Motor Overheating")
              if (head == '4')
                statuses.push("Printhead Fault")
              if (head == '8')
                statuses.push("Incorrect Printhead")
              if (pause == '1')
                statuses.push("Printer Paused")
              if ((!ok) && (statuses.Count == 0))
                statuses.push("Error: Unknown Error")
                finishedFunction(statuses.join())
            }, null)//this.printerError())
          },
          printerError (text) {
            $('#printer_data_loading').hide()
            $('#printer_details').hide()
          	$('#printer_select').hide()
            this.showErrorMessage("An error occurred while printing. Please try again." + text)
          },
          showErrorMessage (text) {
          	$('#main').hide()
          	$('#error_div').show()
          	$('#error_message').html(text)
          },
          async printComplete() {
            let self = this
          	self.hideLoading()
            let arrLabels = []
            self.arr.forEach(v => {
              arrLabels.push(v.label)
            })
            console.log(arrLabels)
            console.log(self.arr[0].section);
            console.log(self.arr[0].sectionid);
            console.log(self.arr[0].sectioninid);
            try {
              await axios.put(`http://35.240.223.197/section/in/print/label/${self.arr[0].sectioninid}`, {
                labels: arrLabels,
                section: self.arr[0].section,
                sectionid: self.arr[0].sectionid
              }, {
                headers: {
                  rolename: 'write',
                  roletable: 'Section In',
                  token: localStorage.getItem('token_print')
                }
              })
              console.log('updated');
            } catch (err) {
              console.log(err.response, '<--error');
              alert("Please try again", err.response.data.message)
            }
            alert ("Printing complete")
            window.close()

          },
          hideLoading () {
          	$('#printer_data_loading').hide()
          	if(default_mode == true) {
          		showPrintForm()
          		$('#printer_details').show()
          	} else {
          		$('#printer_select').show()
          		showPrintForm()
          	}
          },
          showLoading (text) {
          	$('#loading_message').text(text)
          	$('#printer_data_loading').show()
          	this.hidePrintForm()
          	$('#printer_details').hide()
          	$('#printer_select').hide()
          },
          hidePrintForm () {
          	$('#print_form').hide()
          }
        },
        created () {
          let token = localStorage.getItem('token_print')
          if (token) {
            this.getDataToPrint()
            $('#printer_data_loading').hide()
          } else {
            // window.location.href = "http://alutech-print.uniform.id/login.html"
            window.location.href = "http://localhost:8080/login.html"
          }


        }
      })


    </script>
  </body>
</html>
